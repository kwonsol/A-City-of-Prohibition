<head>
    <meta charset="UTF-8">

    <title>금지도시</title>
    <style>
        /* 1. 기본 설정 */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #f0f0f0;
            font-family: 'Pretendard', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            cursor: none; /* 기본 커서 숨김 */
        }

        /* --- 커스텀 커서 스타일 --- */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 50, 50, 0.8); /* 빨간색 반투명 */
            border-radius: 50%; /* 원형 */
            pointer-events: none; /* 커서가 클릭 이벤트를 가로채지 않도록 설정 */
            z-index: 9999; /* 가장 위에 표시 */
            transform: translate(-50%, -50%); /* 중심점을 커서 위치로 */
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference; /* 배경과 대비되어 잘 보이게 (선택사항) */
        }

        /* 커서가 클릭 가능한 요소 위에 있을 때 약간 변형 (선택사항 - 제거 가능) */
        body:hover .custom-cursor.active {
            width: 30px;
            height: 30px;
            background-color: rgba(255, 100, 100, 0.9);
        }
        /* ----------------------- */


        /* 2. 십자가 그래프 축 스타일 */
        .axis {
            position: absolute;
            background-color: #555;
            z-index: 0;
        }
        .x-axis { top: 50%; left: 10%; width: 80%; height: 1px; }
        .y-axis { left: 50%; top: 5%; height: 90%; width: 1px; }

        /* 축 라벨 */
        .label {
            position: absolute;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .label.top { top: 2%; left: 50%; transform: translateX(-50%); }
        .label.bottom { bottom: 2%; left: 50%; transform: translateX(-50%); }
        .label.left { top: 50%; left: 2%; transform: translateY(-50%); }
        .label.right { top: 50%; right: 2%; transform: translateY(-50%); }


        /* 3. 그래프 위의 사진 (노드) 스타일 */
        .photo-node {
            position: absolute;
            width:50px; /* 정사각형 크기 */
            height: 50px; /* 정사각형 크기 */
            /* object-fit: cover -> 이미지를 비율 유지하며 가득 채움 (넘치면 잘림) = 정방형 크롭 효과 */
            object-fit: cover; 
            cursor: none; /* 노드 위에서도 커서 숨김 (커스텀 커서 사용) */
            transition: all 0.3s ease;
            opacity: 0.8;
            z-index: 1;
        }

        .photo-node:hover {
            transform: scale(1.2); /* 기존 호버 확대 효과 유지 */
            opacity: 1;
            z-index: 10;
        }

        /* --- 툴팁 스타일 --- */
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none; /* 툴팁이 마우스 이벤트를 방해하지 않게 */
            opacity: 0; /* 기본적으로 숨김 */
            transition: opacity 0.2s;
            z-index: 1000;
            white-space: nowrap;
        }
        /* ------------------- */


        /* 4. 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 100;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            cursor: none; /* 모달 배경에서도 커스텀 커서 사용 */
        }

        .modal-content {
            background: #000000;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: left;
            cursor: auto; /* 텍스트 드래그 등을 위해 콘텐츠 영역은 기본 커서 허용 (선택사항) */
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            font-size: 24px;
            cursor: none; /* 버튼 위에서도 커스텀 커서 */
            color: #aaa;
            background: none;
            border: none;
            z-index: 10;
        }
        .close-btn:hover { color: #fff; }

        .modal-image {
            width: 100%;
            height: auto;
            max-height: 60vh;
            /* object-fit: contain -> 이미지 비율 유지하며 다 보여줌 */
            object-fit: contain; 
            margin-bottom: 20px;
            display: block;
            background: #000;
        }

        .modal-desc p { font-size: 14px; color: #ccc; line-height: 1.6; }

    </style>
</head>

                img.addEventListener('click', (e) => {
                    e.stopPropagation();
                    // 클릭 시 툴팁 즉시 숨김
                    tooltip.style.opacity = '0';
                    openModal(data);
                });

                container.appendChild(img);
            });
        }

        // 3. 모달 관련 함수
        function openModal(data) {
            modalImg.src = data.imageUrl; // 같은 이미지 URL 사용
            modalText.innerText = data.description;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
            modalImg.src = '';
        }

        // 4. 닫기 이벤트 연결
        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.display === 'flex') {
                closeModal();
            }
        });

        // 초기화 실행
        renderPhotos();

    </script>
</body>
</html>
